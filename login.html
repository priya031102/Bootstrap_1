<!doctype html>
<html lang="en">
  <head>
    <title>Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>
  <body>
      
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
    
        
    <form style="background-image: url(./color); background-repeat: no-repeat; background-size: cover;">
        <br><br><br><br><br><br><br><br>
        <fieldset style="width:20%; margin-left : 40vw; background-image:url(./adobe6) ;">
            <legend><h1>Login</h1></legend>
            <div class="mb-3 mt-3">
                <label for="fname">Name:</label>
                <input class="border-dark" type="text" class="form-control" id="fname" placeholder="Enter first name" name="fname">
              </div>
              <div class="mb-3 mt-3">
                <label for="lname">Password:</label>
                <input class="border-dark" type="text" class="form-control" id="lname" placeholder="Enter Password" name="lname">
              </div>
            <div class="mb-3 mt-3">
                <label for="email">Email:</label>
                <input class="border-dark" type="email" class="form-control" id="email" placeholder="Enter email" name="email">
             </div>
      
      
     <div class="col">
      <button type="submit" class="btn btn-secondary">Login</button> 
      <button type="submit" class="btn btn-secondary ">Sign in</button></button>
      </div><br>
      
        
        </fieldset>
    </form>
  
</body>
</html>
